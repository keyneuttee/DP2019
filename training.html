<!DOCTYPE html>
<html>
    <head>
            <title>HTML연습</title>
            <meta charset="utf-8">
    </head>
    <body>
        <a href="https://www.google.co.kr" target="blank">구글로 이동하기</a>
        <!--_self,_blank-->
        <!--h1,2의 숫자는 순번이 아니고 깊이(depth)-->
        <h1>대제목</h1>
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>세부</h4>
        <h2>중제목2</h2>
        <h2>중제목3</h2>

        <p>
            문단 (한가지 주제로 이어지는 글)
        </p>
        <p>
            다른 주제로 달라지면 <br/> 새로운 
            
            
            
            문단이 시작됩니다.
        </p>
        "p"태그는 단락을 정의합니다. 브라우저는 각 "p"요소 앞 뒤에 약간의 여백을 자동으로 추가합니다.
        <h2>비순차적 목록</h2>
        목록울 순서에 관걔없이 나열할 때
        <ul>
            <li>소금 100g</li>
            <li>물 100ml</li>
            <li>설탕 100g</li>
        </ul>

        <h2>순차적목록</h2>
        <ol>
            <li>물을 넣는다</li>
            <li>물이 끓으면 스프를 넣는다</li>
            <li>그릇에 담는다</li>
            <li>먹는다</li>
        </ol>

        <h2>정의형 목록</h2>
        무언가를 정의할 때
        <dl>
            <dt>용어</dt>
            <dt>설명</dt>
        </dl>

     </body>

</html>
